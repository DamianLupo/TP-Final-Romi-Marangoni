<div class="general-container">
   <div class="filtros-container-titulo">
    <h1>Resultados de la busqueda</h1>
    <select #ordenSelect (change)="ordenarPorPrecio(ordenSelect.value)">
        <option value="">Selecciona una opción</option>
        <option value="asc">Menor a mayor precio</option>
        <option value="desc">Mayor a menor precio</option>
      </select>
   </div>
    <div class="filtros-container">
        <div class="filtros">
          <input type="number" #precioMin placeholder="Precio mínimo">
          <input type="number" #precioMax placeholder="Precio máximo">
          <button (click)="verificarCamposVacios(precioMin.value ? +precioMin.value : 0, precioMax.value ? +precioMax.value : 0)">Filtrar por precio</button>
        </div>
      </div>
    <div class="grid-product">
        @for(producto of arrayDeAmbos; track producto.id){
            <div class="producto">
                <img [src]="producto.imagen" class="imagen-producto" alt="imagen">
                <h2>{{ producto.nombre }}</h2>
                <p>${{ producto.precio }}</p>
                @if(isRutina(producto)){
                    <button (click)="seeRutinaDetails(producto.id)">ver detalles</button>
                }
                @else{
                    <button (click)="seeProductDetails(producto.id)">ver detalles</button>
                }
            </div>
        }
    </div>
</div>
