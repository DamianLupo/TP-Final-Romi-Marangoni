<div id="Productos-hero">
    @for (producto of productos; track $index) {
        <div class="div-producto">
            <h1 class="nombre-producto"> {{producto.nombre}} </h1>
            <img class="img-producto" src="{{producto.imagen}}" alt="">
            <p class="precio-producto"> {{producto.precio}} </p>
            <button class="boton-producto"> Comprar </button>
        </div>
    }
</div>
